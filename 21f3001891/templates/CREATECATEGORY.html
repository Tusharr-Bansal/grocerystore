<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CATEGORY</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <h1 style="font-family: 'Times New Roman', Times, serif; text-align: center;">BANSAL GROCERY STORE</h1>
    <div class="p-3 mb-2 bg-info-subtle text-emphasis-info" style="text-align: center;">{{message}}</div>
    <div class="row">
        <div class="d-flex justify-content-end">
            <a href="/adminstore" role="button" class="btn btn-primary">Home</a>
            <a href="/logout" role="button" class="btn btn-danger">Log out</a>
        </div>
      </div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="centered-div">
            <body>
                <br>
                <img src="https://img.freepik.com/free-vector/flat-hand-drawn-flea-market-concept_23-2148821860.jpg?w=2000" width="400" height="300">
                <form action="/createcategory" method="POST" id="Category">
                    <div class="mb-3">
                        <label for="Create" class="form-label">Create Category</label>
                        <input type="text" name="catname" class="form-control" id="Create" required/>
                    </div>
                    <div class="mb-3">
                        <label for="Upload" class="form-label">Category Image Link</label>
                        <input type="text" name="image" class="form-control" id="Upload" required/>
                    </div>
                </form>
                <button type="submit" form="Category" value="create" class="btn btn-success">Create</button>
                <br>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
            </body>
        </div>
    </div>
</html>
