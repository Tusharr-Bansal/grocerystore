<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PRODUCTS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <h1 style="font-family: 'Times New Roman', Times, serif; text-align: center;">BANSAL GROCERY STORE</h1>
        <div class="p-3 mb-2 bg-info-subtle text-emphasis-info" style="text-align: center;">{{message}}</div>
        <div class="row">
            <div class="d-flex justify-content-end">
                <a href="/adminstore" role="button" class="btn btn-primary">Home</a>
                <a href="/logout" role="button" class="btn btn-danger">Log out</a>
            </div>
          </div>
        <br>
        <div class="container mt-5">
            <div class="row">
              <!-- Left Column for Image -->
              <div class="col-md-6">
                <img src="https://thumbs.dreamstime.com/b/buyer-purchasing-products-vector-isometric-illustration-shop-assistant-doing-inventory-customer-choosing-holiday-presents-d-152580523.jpg" alt="Image" class="img-fluid">
              </div>
              <div class="col-md-6">
                <form action="/createproducts" method="POST" id="products">
                    <p>Select the category!</p>
                    <select name="catname" class="form-select" aria-label="Default select example"> 
                        {% for category in categories %}
                            <option value="{{ category['cname'] }}">{{category['cname']}}</option>
                        {%endfor%}
                    </select>
                    <br>
                    <label>Product Name:</label>
                    <input type="text" name="prodname" class="form-control" required>
                    <br>
                    <label>Product Price:</label>
                    <input type="number" name="price" class="form-control" required>
                    <br>
                    <label>Quantity:</label>
                    <input type="number" name="quantity" class="form-control" required>
                    <br>
                    <label>Manufacturing Date</label>
                    <input type="date" name="mandate" class="form-control" required>
                    <br>
                    <label>Expiry Date</label>
                    <input type="date" name="expdate" class="form-control" required>
                    <br>
                    <label>Product Image Link</label>
                    <input type="text" name="image" class="form-control" required>
                </form>
                <br>
                <button type="submit" form="products" value="addproduct" class="btn btn-success">Add Product</button>
            </div>
        </div>
    </div>
        <br>
        <br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
